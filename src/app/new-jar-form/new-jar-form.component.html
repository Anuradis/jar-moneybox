<div class="container mt-4 transfer__main">
  <p>{{pageTitle}}</p>
    <form novalidate
          (ngSubmit)="submitNewJar()"
          [formGroup]="newJarForm">
      <div class="form-inline col-12">
        <div class="form-group row col-12 mb-2">
          <label class="col-md-1"
                for="nameId">Name:</label>
            <div class="col-md-3">
            <input class="form-control-sm"
                  id="name"
                  type="text"
                  placeholder="(required)"
                  formControlName="jarName" />
            </div>
            <label class="col-form-label col-md-1"
            for="balanceId">Balance:</label>
            <div class="col-md-3">
              <input class="form-control-sm"
                id="balanceId"
                type="number"
                placeholder="(required)"
                formControlName="accountBalance"/>
            </div>
            <label class="col-form-label col-md-1">
            Currency:
            </label>
            <div class="col-md-3">
              <select class="form-control-sm"
              id="currencyId"
                      type="text"
                      placeholder="(required)"
                      formControlName="currency" >
                <option *ngFor="let currency of jars"
                >{{currency.currency}}</option>
              </select>
            </div>
          </div>
              <div class="form-inline row col-md-12 mb-1">
                  <div class="col-md-4">
                    <button class="col-md-5 btn btn-primary mr-3 btn-sm"
                      type="submit"
                      [title]="newJarForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                      [disabled]="!newJarForm.valid">
                          Save
                    </button>
                    <button class="col-md-5 btn btn-outline-secondary btn-sm mr-3 text-nowrap float-right"
                        type="button"
                        title="Cancel your edits"
                        [routerLink]="['']">
                          Cancel
                    </button>
                </div>
                </div>
              </div>
             <span class="invalid-feedback">
             {{pageTitle}}
             </span>
      </form>
  </div>
   <div class="alert alert-danger"
    *ngIf="errorMessage">{{errorMessage}}
  </div>
<app-jar></app-jar>
