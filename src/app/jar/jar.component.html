<div class="row">
    <div class="col-xl-3 col-sm-6 col-12 main__jar" *ngFor="let jar of jars | slice:1; let i = index">
      <ul class="main__jar--list list- col text-center justify-content text-mac vertical">
        <li class>{{jar.jarName}}</li>
        <li class>Balance: {{jar.accountBalance}}</li>
        <li class>{{jar.currency}}</li>
      </ul>
    </div>
  </div>
