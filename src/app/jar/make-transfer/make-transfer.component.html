<div class="container mt-4 transfer__main">
  <p>{{pageTitle}}</p>
    <form novalidate
          (ngSubmit)="saveTransfer()"
          [formGroup]="transferForm">
      <div class="form-inline col-12">
        <div class="form-group row col-12 mb-2">
          <label class="col-md-1"
                for="productNameId">Title</label>
            <div class="col-md-3">
            <input class="form-control-sm"
                  id="Title"
                  type="text"
                  placeholder="(required)"
                  formControlName="title" />
            </div>
            <label class="col-form-label col-md-1"
            for="productCodeId">Amount</label>
            <div class="col-md-3">
              <input class="form-control-sm"
                id="amountId"
                type="number"
                placeholder="(required)"
                formControlName="amount"/>
            </div>
            <label class="col-form-label col-md-1">
            Currency
            </label>
            <div class="col-md-3">
              <select class="form-control-sm"
              id="currencyId"
                      type="text"
                      placeholder="(required)"
                      formControlName="currency">
                <option *ngFor="let currency of jars">{{currency.currency}}</option>
              </select>
            </div>
          </div>
              <div class="form-inline row col-md-12 mb-1">
                <label class="col-md-1 col-form-label" for="fromId">From</label>
                  <div class="col-md-3">
                    <select class="form-control form-control-sm"
                        id="jarNameId"
                        type="text"
                        placeholder="(required)"
                        formControlName="from">
                        <option *ngFor="let nameFrom of jars" [ngValue]='nameFrom'>
                        {{nameFrom.jarName}}</option>
                    </select>
                  </div>
                  <label class="col-md-1 col-form-label"
                    for="productCodeId">To</label>
                    <div class="col-md-3">
                      <select class="form-control form-control-sm"
                        id="jarNameId"
                        type="text"
                        placeholder="(required)"
                        formControlName="to">
                      <option *ngFor="let nameTo of jars" [ngValue]='nameTo'>{{nameTo.jarName}}</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <button class="col-md-5 btn btn-primary mr-3 btn-sm"
                      type="submit"
                      [title]="transferForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                      [disabled]="!transferForm.valid">
                          Save
                    </button>
                    <button class="col-md-5 btn btn-outline-secondary btn-sm mr-3 text-nowrap float-right"
                        type="button"
                        title="Cancel your edits"
                        [routerLink]="['/products']">
                          Cancel
                    </button>
                  </div>
                </div>
              </div>
             <span class="invalid-feedback">
             {{pageTitle}}
             </span>
      </form>
  </div>
   <div class="alert alert-danger"
    *ngIf="errorMessage">{{errorMessage}}
  </div>
