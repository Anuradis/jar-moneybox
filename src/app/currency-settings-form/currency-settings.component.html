<div class="container mt-4 transfer__main">
  <p>{{pageTitle}}</p>
    <form novalidate
          (ngSubmit)="submitSettings()"
          [formGroup]="newSettingsForm">
      <div class="form-inline col-12">
        <div class="form-group row col-12 mb-2">
            <label class="col-form-label col-md-2">
              Jar Name:
              </label>
              <div class="col-md-4">
                <select class="form-control-sm"
                id="nameId"
                        type="text"
                        placeholder="(required)"
                        formControlName="jarName" >
                  <option *ngFor="let jar of jars">
                    {{jar.jarName}}</option>
                </select>
              </div>
            <label class="col-form-label col-md-2">
            Currency:
            </label>
            <div class="col-md-4">
              <select class="form-control-sm"
              id="currencyId"
                      type="text"
                      placeholder="(required)"
                      formControlName="currency" >
                <option *ngFor="let currency of currencyOptions">
                  {{currency}}</option>
              </select>
            </div>
          </div>
              <div class="form-inline row col-md-12 mb-1">
                  <div class="col-md-4">
                    <button class="col-md-5 btn btn-primary mr-3 btn-sm"
                      type="submit"
                      [title]="newSettingsForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                      [disabled]="!newSettingsForm.valid">
                          Save
                    </button>
                    <button class="col-md-5 btn btn-outline-secondary btn-sm mr-3 text-nowrap float-right"
                        type="button"
                        title="Cancel your edits"
                        [routerLink]="['']">
                          Cancel
                    </button>
                </div>
                </div>
              </div>
             <span class="invalid-feedback">
             {{pageTitle}}
             </span>
      </form>
  </div>
   <div class="alert alert-danger"
    *ngIf="errorMessage">{{errorMessage}}
  </div>
<app-jar></app-jar>
